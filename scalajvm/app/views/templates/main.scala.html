@(title: String, header: Html = Html(""), content: Html = Html(""))(javascripts: Html)(implicit request: RequestHeader)
@import play.api.Play
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title> @title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
    @header
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main">
          <h1 class="page-header">@title</h1>
          <div id="content">
          </div>
          <div>
            @content
          </div>
        </div>
      </div>
    </div>

    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <script type="text/javascript">
        if (typeof String.prototype.endsWith !== 'function') {
            String.prototype.endsWith = function(suffix) {
                return this.indexOf(suffix, this.length - suffix.length) !== -1
            }
        }
        $(function(){
          var uri = "@request.uri"
          var matched = false
          $('li.menu' ).each(function(idx){
            if($(this ).find('a' ).attr("href" ).endsWith(uri)){
                matched = true
                $(this ).addClass("active")
            }
          })
          if(!matched){
            $('#home-page' ).addClass("active")
          }
        })
    </script>

    @if(Play.isDev(Play.current)) {
        <script src="@routes.Assets.at("javascripts/scalajs-set-fastopt.js")" type="text/javascript"></script>
    }else {
        <!-- for production (play dist), use the optimized version instead -->
        <script src="@routes.Assets.at("javascripts/scalajs-set-opt.js")" type="text/javascript"></script>
    }

    @javascripts

  </body>
</html>
